<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>冬日祝福 - 祝福卡片雨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page2">
    <!-- 背景柔光粒子层 -->
    <div class="glow-particles" id="glowParticles"></div>

    <!-- 冬日氛围渐变背景 -->
    <div class="bg-gradient-winter"></div>

    <!-- 雪花容器 -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- 祝福卡片容器 -->
    <div class="blessing-cards-container" id="cardsContainer"></div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop preload="auto">
        <source src="assets/audio/bg-music.mp3" type="audio/mpeg">
        <source src="assets/audio/bg-music.ogg" type="audio/ogg">
    </audio>


    <script src="js/page2.js"></script>
</body>
</html>
