<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="大雪节气祝福H5 - 银装素裹，温情如春">
    <title>大雪节气·暖心祝福</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❄️</text></svg>">
    
    <!-- 紧急修复样式 - 确保页面可见 -->
    <style>
/* 紧急修复样式 - 确保页面可见 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  overflow-x: hidden;
}

/* 第一页强制样式 */
#page1 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  z-index: 100;
  display: flex !important;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background: linear-gradient(135deg, #0c2461 0%, #1e3799 30%, #4a69bd 70%, #6a89cc 100%) !important;
  color: white;
  text-align: center;
  transition: opacity 0.5s ease;
}

/* 第二页强制样式 */
#page2 {
  position: relative !important;
  width: 100vw !important;
  min-height: 100vh !important;
  display: block !important;
  padding: 20px;
  background: linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #6a89cc 100%) !important;
  overflow-y: auto !important;
}

/* 卡片容器强制样式 - 支持随机位置弹出 */
#blessingsContainer {
  position: relative !important;
  width: 100% !important;
  height: 100vh !important;
  overflow: visible !important;
  padding: 0 !important;
}

/* 弹出卡片强制样式 */
.popup-card {
  display: block !important;
  visibility: visible !important;
  position: absolute !important;
}

/* 雪花效果基础 */
.snowflake {
  position: fixed;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* 按钮强制样式 - 冰蓝色渐变 */
#enterBtn {
  margin-top: 40px;
  padding: 16px 40px !important;
  font-size: 18px !important;
  background: linear-gradient(135deg, 
    #4fc3f7 0%, 
    #29b6f6 30%,
    #03a9f4 60%,
    #0288d1 100%
  ) !important;
  color: white !important;
  border: none !important;
  border-radius: 50px !important;
  cursor: pointer !important;
  box-shadow: 
    0 10px 20px rgba(3, 169, 244, 0.3),
    0 0 0 4px rgba(255, 255, 255, 0.1) !important;
  transition: all 0.3s ease !important;
}

#enterBtn:hover {
  transform: translateY(-3px) !important;
  background: linear-gradient(135deg, 
    #5fc8f8 0%, 
    #39c6f7 30%,
    #13b9f5 60%,
    #1298e2 100%
  ) !important;
  box-shadow: 
    0 15px 30px rgba(3, 169, 244, 0.4),
    0 0 0 6px rgba(255, 255, 255, 0.15) !important;
}

#enterBtn:active {
  transform: translateY(-1px) !important;
}

/* 标题样式 - 冰晶银白渐变 */
.main-title {
  font-size: 4rem !important;
  font-weight: 800 !important;
  margin-bottom: 20px !important;
  background: linear-gradient(135deg, 
    #ffffff 0%, 
    #e3f2fd 30%,
    #90caf9 70%,
    #ffffff 100%
  ) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  text-shadow: 
    0 0 20px rgba(255, 255, 255, 0.5),
    0 0 40px rgba(176, 224, 255, 0.3),
    0 5px 15px rgba(0, 0, 0, 0.1) !important;
  filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3)) !important;
}

.subtitle {
  font-size: 1.4rem !important;
  opacity: 0.9 !important;
  max-width: 600px !important;
  margin: 0 auto 40px !important;
  line-height: 1.6 !important;
}
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 第一页：欢迎页 -->
    <div id="page1" class="page">
        <div class="title-container">
            <h1 class="main-title">大雪❄️</h1>
            <p class="subtitle">雪落成诗，冬深情暖<br>愿这份祝福温暖你的整个冬天</p>
        </div>
        <button id="enterBtn" class="enter-btn">轻触雪花，开启祝福</button>
    </div>

    <!-- 第二页：祝福页 -->
    <div id="page2" class="page">
        <div class="background-quote">
            <p>其实，当一段故事到了开始回忆的时候，这段故事就快要结束了。</p>
            <p>春风得意马蹄疾，不信人间有别离。</p>
            <p>最是人间留不住，朱颜辞镜花辞树。</p>
            <p>柳絮随风各西东，物是人非已不同。</p>
            <p>花开堪折直须折，莫待无花空折枝。</p>
            <p>流光容易把人抛，红了樱桃，绿了芭蕉。</p>
        </div>
        <div id="musicControl" class="music-control hidden">
            <div class="music-disc">
                <div class="music-disc-inner"></div>
                <div class="music-arm"></div>
            </div>
            <div class="music-text">
                <div class="music-title">我的秘密 + 茫</div>
                <div class="music-status" id="musicStatus">已暂停</div>
            </div>
        </div>
        <div class="blessings-container" id="blessingsContainer"></div>
        <div class="particles"></div>
    </div>

    <script src="audio-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
