<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>小雪节气 - 冬日祝福</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page1">
    <!-- 背景柔光粒子层 -->
    <div class="glow-particles" id="glowParticles"></div>

    <!-- 冬日氛围渐变背景 -->
    <div class="bg-gradient-winter"></div>

    <!-- 雪花容器 -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="welcome-card">
            <div class="card-glow"></div>
            <div class="card-content-inner">
                <h1 class="card-title">小雪节气</h1>
                <p class="card-content">小雪时节已至，准备好迎接冬日的温暖了吗？</p>
                <button class="enter-btn" id="enterBtn">
                    <span class="btn-text">进入冬日祝福</span>
                    <span class="btn-glow"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/page1.js"></script>
</body>
</html>
