<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="大雪节气祝福H5 - 银装素裹，温情如春">
    <title>大雪节气·暖心祝福</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❄️</text></svg>">
    
    <!-- 紧急修复样式 - 确保页面可见 -->
    <style>
/* 紧急修复样式 - 确保页面可见 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  overflow-x: hidden;
}

/* 第一页强制样式 */
#page1 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  z-index: 100;
  display: flex !important;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background: linear-gradient(135deg, #0c2461 0%, #1e3799 30%, #4a69bd 70%, #6a89cc 100%) !important;
  color: white;
  text-align: center;
  transition: opacity 0.5s ease;
}

/* 第二页强制样式 */
#page2 {
  position: relative !important;
  width: 100vw !important;
  min-height: 100vh !important;
  display: block !important;
  padding: 20px;
  background: linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #6a89cc 100%) !important;
  overflow-y: auto !important;
}

/* 卡片容器强制样式 - 支持随机位置弹出 */
#blessingsContainer {
  position: relative !important;
  width: 100% !important;
  height: 100vh !important;
  overflow: visible !important;
  padding: 0 !important;
}

/* 弹出卡片强制样式 */
.popup-card {
  display: block !important;
  visibility: visible !important;
  position: absolute !important;
}

/* 雪花效果基础 */
.snowflake {
  position: fixed;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* 按钮强制样式 */
#enterBtn {
  margin-top: 40px;
  padding: 16px 40px !important;
  font-size: 18px !important;
  background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%) !important;
  color: white !important;
  border: none !important;
  border-radius: 50px !important;
  cursor: pointer !important;
  box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3) !important;
  transition: all 0.3s ease !important;
}

#enterBtn:hover {
  transform: translateY(-3px) !important;
  box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4) !important;
}

#enterBtn:active {
  transform: translateY(-1px) !important;
}

/* 标题样式 */
.main-title {
  font-size: 4rem !important;
  font-weight: 800 !important;
  margin-bottom: 20px !important;
  background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
}

.subtitle {
  font-size: 1.4rem !important;
  opacity: 0.9 !important;
  max-width: 600px !important;
  margin: 0 auto 40px !important;
  line-height: 1.6 !important;
}
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 第一页：欢迎页 -->
    <div id="page1" class="page">
        <div class="title-container">
            <h1 class="main-title">大雪❄️</h1>
            <p class="subtitle">雪落成诗，冬深情暖<br>愿这份祝福温暖你的整个冬天</p>
        </div>
        <button id="enterBtn" class="enter-btn">轻触雪花，开启祝福</button>
    </div>

    <!-- 第二页：祝福页 -->
    <div id="page2" class="page">
        <div class="blessings-container" id="blessingsContainer"></div>
        <div class="particles"></div>
    </div>

    <script src="audio-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
